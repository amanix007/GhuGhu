      <section id="contact" class="contact cover-bg">
        <div class="container gray-bg single-padding">
          <div class="row">
            <div id="map"></div>
          </div>
          <div class="row single-padding">
            <div class="col-md-3">
              <h2 class="h3"> Contact</h2>
              <div class="contact_info mar-top-1">
                <p class="name">Ghughu</p>
                <p>1410 Narayanganj<br>Bandar, 837 Wilson Road</p>
                <p>hello@yourwebsite.com</p>
                <p>123-456-7890</p>
              </div>
            </div>
            <div class="col-md-9">
              <div class="row">
                <!-- FORM-->
                <form id="contact-form" class="contact-form">
                  <div class="col-md-12"></div>
                  <div class="field-wrapper form-group col-md-4">
                    <div class="help-block with-errors form-tooltip"></div>
                    <input id="contact-name" type="text" name="contact-name" placeholder="Your Name" data-error="Write Down Your Name Please !" required="" class="form-control input-box">
                  </div>
                  <div class="field-wrapper form-group col-md-4">
                    <div class="help-block with-errors form-tooltip"></div>
                    <input id="contact-email" type="email" name="contact-email" placeholder="Email" data-error="Bruh, that email address is invalid" required="" class="form-control input-box">
                  </div>
                  <div class="field-wrapper form-group col-md-4">
                    <div class="help-block with-errors form-tooltip"></div>
                    <input id="contact-subject" type="text" name="contact-subject" placeholder="Subject" data-error="Subject Is Empty !" required="" class="form-control input-box">
                  </div>
                  <div class="field-wrapper form-group col-md-12">
                    <div class="help-block with-errors form-tooltip"></div>
                    <textarea id="contact-message" rows="7" name="contact-message" placeholder="Your Message" data-error="This field can not be empty." required="" class="form-control textarea-box"></textarea>
                  </div>
                  <div class="col-md-12 mar-top-1 form-group">
                    <h6 class="form-success">You Message was sent successfully ! </h6>
                    <h6 class="form-error">You Message Wasn't Sent Try Again ! </h6>
                    <button id="contact-submit" type="submit" name="contact-submit" class="btn btn-primary">Send Message</button>
                  </div>
                </form>
                <!-- FORM END-->
              </div>
            </div>
          </div>
        </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      /*==========  Map  ==========*/
      var map;
      function initialize_map() {
      if ($('#map').length) {
      var myLatLng = new google.maps.LatLng(23.637315, 90.488385);
      var mapOptions = {
      zoom: 12,
      center: myLatLng,
      scrollwheel: false,
      panControl: false,
      zoomControl: true,
      scaleControl: false,
      mapTypeControl: false,
      streetViewControl: false
      };
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      var marker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      tittle: 'Aman',
      icon: 'img/map-locator.png'
      });
      } else {
      return false;
      }
      }
      google.maps.event.addDomListener(window, 'load', initialize_map);
    </script>
